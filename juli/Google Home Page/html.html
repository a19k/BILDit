<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <header>
        <p class="gmail"><a href="https://mail.google.com/">Gmail</a></p>
        <p class="images"><a href="https://www.google.co.uk/imghp?hl=en&ogbl">Images</a></p>
        <img class="googleapps" src="googleapps.webp" alt="">
        <div class="signin" ><a id="aaa" href="https://accounts.google.com/signin"><p>Sign in</p></a></div>
    </header>

    <img id="logo" src="googlelogo_color_272x92dp.png" alt="Google">

    <form target="_blank" action="https://www.google.com/search?" method="get">
        <fieldset class="searchbar">
            <img id="magnifier" src="magnifier.png" alt="">
            <input id="searchfield" type="search" name="q">
            <img id="micsearch" src="micsearch.png" alt="">
            <img id="glens" src="glens.png" alt="">
        </fieldset>
        <fieldset class="searchbuttons">
            <input class="button" id="googlesearch" type="submit"  value="Google Search">
            <input class="button" id="imfeelinglucky" type="submit"  value="I'm feeling lucky">
        </fieldset>
    </form>

    <div class="language-offer">
        <p>Google offered in:   <a href="https://www.google.co.uk/?hl=bs">bosanski</a>     <a href="https://www.google.co.uk/?hl=sr">српски</a>     <a href="https://www.google.co.uk/?hl=hr">hrvatski</a></p>
    </div>

    <footer>
        <div class="region">
            <p>Bosnia & Herzegovina</p>
        </div>
        <div class="lowfoot">
        <div class="lowfoot-left">
        <p id="about"><a href="https://about.google/?utm_source=google-BA&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></p>
        <p id="advertising"><a href="https://ads.google.com/intl/en_ba/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></p>
        <p id="business"><a href="https://www.google.co.uk/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></p>
        <p id="how-search-works"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></p>
        </div>
        <div class="lowfoot-right">
        <p id="privacy"><a href="https://policies.google.com/privacy?hl=en-BA&fg=1">Privacy</a></p>
        <p id="terms"><a href="https://policies.google.com/terms?hl=en-BA&fg=1">Terms</a></p>
        <p id="settings"><a href="chrome://settings/">Settings</a></p>
        </div>
        </div>
    </footer>
</body>
</html>
