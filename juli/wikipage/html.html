<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spavanje - Wikipedia</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <header>
        <div class="logo-parent">
            <img class="logo" src="Wikipedia (1).png" alt="">
        </div>
        <div class="search-login-parent">
            <form class="search" action="">
                <img class="search-icon" src="Vector_search_icon.svg.png">
                <input class="searchbar" type="search" name="q">
                <input class="search-button" type="submit" value="search">
            </form>

            <div class="login">
                <p id="create-account"><a href="https://en.wikipedia.org/w/index.php?title=Special:CreateAccount&returnto=Sleep">Create account</a></p>
                <p id="log-in"><a href="https://en.wikipedia.org/w/index.php?returnto=Sleep&title=Special:UserLogin&centralAuthAutologinTried=1&centralAuthError=Not+centrally+logged+in">Log in</a></p>
                <img id="dots-icon" src="dotsicon.png" alt="">
            </div>
        </div>
    </header>



    <main></main>



    <footer></footer>

</body>
</html>
